<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer type="module"></script>

    <title>Create</title>
  </head>
  <body>
    <div class="Nav__parent">
      <article class="Card Card__background">
        <h4 class="Card__title">QUIZ APP</h4>
      </article>
    </div>
    <br />
    <!-- Questions -->
    <div class="Create__container">
      <h2 id="form-heading">Add your questions:</h2>
      <p id="form-description">
        Are you up for other questions? Then it's time to create some new ones!
      </p>
      <form
        class="input"
        aria-labelledby="form-heading"
        aria-describedby="form-description"
      >
        <label for="add_here">Add right here:</label>
        <p></p>
        <textarea
          data-js="input-form"
          name="add_here"
          id="add_here"
          cols="50"
          rows="10"
        ></textarea>
        <div class="Form__container">
          <p></p>
          Count:<span data-js="input-counter"></span>
          <p></p>
        </div>
        <input type="submit" value="SUBMIT!" />
      </form>
    </div>
    <br />
    <br />
    <!-- Answers -->
    <div class="Create__container">
      <h2 id="form-heading2">Add your answers:</h2>
      <p id="form-description2">
        You've collected some tough questions? Let's write down your answers!
      </p>
      <form
        class="input"
        aria-labelledby="form-heading"
        aria-describedby="form-description"
      >
        <label for="add_here">Add right here:</label>
        <p></p>
        <textarea
          data-js="input-form"
          name="add_here"
          id="add_here_"
          cols="50"
          rows="10"
        ></textarea>
        <div class="Form__container">
          <p></p>
          Count:<span data-js="input-counter"></span>
          <p></p>
        </div>
        <input type="submit" value="SUBMIT!" />
      </form>
    </div>

    <!-- Navbar -->
    <footer class="Footer__parent">
      <nav class="Footer">
        <ul class="Icons">
          <li>
            <a href="./index.html">
              <img
                src="https://img.icons8.com/ios/50/000000/home--v1.png"
                alt="home"
              />
            </a>
          </li>
        </ul>
        <ul class="Icons">
          <li>
            <a href="./Bookmark.html">
              <img
                src="https://img.icons8.com/external-icongeek26-outline-icongeek26/64/000000/external-bookmark-documents-icongeek26-outline-icongeek26.png"
                alt="bookmark"
              />
            </a>
          </li>
        </ul>
        <ul class="Icons">
          <li>
            <a href="./create.html">
              <img
                src="https://img.icons8.com/external-prettycons-lineal-prettycons/49/000000/external-marker-education-prettycons-lineal-prettycons-1.png"
                alt="create"
              />
            </a>
          </li>
        </ul>
        <ul class="Icons">
          <li>
            <a href="./profile.html">
              <img
                src="https://img.icons8.com/external-sbts2018-mixed-sbts2018/58/000000/external-profile-social-media-sbts2018-mixed-sbts2018-1.png"
                alt="profile"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
