<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="style/components/Cards.css" />
    <link rel="stylesheet" href="style/base.css" />
    
  </head>
  <body>
    <article class="Card Card__background">
      <h4 class="Card__title">CREATE YOUR OWN CARD</h4>
    </article>
    <br />
    <!-- Questions -->
    <div class="Create1">
      <h2 id="form-heading">Add your questions:</h2>
      <p id="form-description">
        Already solved all questions? Then it's time to create some new ones!
      </p>
      <form aria-labelledby="form-heading" aria-describedby="form-description">
       
            <label for="add here">Add right here:</label>
            <textarea name="add here" id="add here" cols=70" rows="10"></textarea>
            <input type="submit" value="SUBMIT!">
        </form>
    </div>
    <br />
    <br />
    <!-- Answers -->
    <div class="Create1">
      <h2 id="form-heading">Add your answers:</h2>
      <p id="form-description">
        You've collected some tough questions? Let's write down your answers!
      </p>
      <form aria-labelledby="form-heading" aria-describedby="form-description">
       
            <label for="add here">Add right here:</label>
            <textarea name="add here" id="add here" cols=70" rows="10"></textarea>
            <input type="submit" value="SUBMIT!">
        </form>
    </div>
  </div>
  <br />
  <!-- Footer -->
  <footer>
    <div class="Footer">
      <div class="Home">
        <img src="https://img.icons8.com/ios/50/000000/home--v1.png" />
      </div>
      <div class="bookmark">
        <img
          src="https://img.icons8.com/external-icongeek26-outline-icongeek26/64/000000/external-bookmark-documents-icongeek26-outline-icongeek26.png"
        />
      </div>
      <div class="Creative">
        <img
          src="https://img.icons8.com/external-prettycons-lineal-prettycons/49/000000/external-marker-education-prettycons-lineal-prettycons-1.png"
        />
      </div>
      <div class="Profile">
        <img
          src="https://img.icons8.com/external-sbts2018-mixed-sbts2018/58/000000/external-profile-social-media-sbts2018-mixed-sbts2018-1.png"
        />
      </div>
    </div>
  </footer>
  </body>
</html>
